<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Inicio</title>
  <!-- Enlace al CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajustes de estilo para el cuerpo de la página */
    body {
      padding-top: 56px; /* Altura de la barra de navegación */
    }

    /* Estilo para el contenedor del menú en cuadrícula */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <img src="/templates/img/logoWurth.jpg" width="170" height="40" alt="Logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú principal -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registerdevice">Agregar dispositivo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Actas de entrega</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Cerrar sesión</a>
          </li>
      </ul>
    </div>
  </div>
</nav>

    <!-- Contenido de la página -->
    <div class="container mt-5">
        <h2>Registrar producto</h2>
        <hr>
        {{if .Error}}
          <p style="color: red;">{{.Error}}</p>
        {{end}}
        <form action="/registerdevice" method="post">
          <p>
            <label class="form-group">Código Sistema:</label><br>
          <input type="text" id="username" name="CodigoSistema" placeholder="Codigo de Sistema" required>
          </p>
          <p>
            <label class="form-group">Marca:</label><br>
            <input type="text" class="form-group" name="Marca" placeholder="Marca" required>
          </p>
          <p>
            <label class="form-group">REF:</label><br>
            <input type="text" id="username" name="REF" placeholder="REF" required>
          </p>          
          <p>
            <label class="form-group">Tipo Equipo:</label><br>
            <select name="TipoEquipo" class="form-group">
              <option value="Torre, Pantalla y Periféricos">Torre, Pantalla y Periféricos</option>
              <option value="Tablet">Tablet</option>
              <option value="Diadema">Diadema</option>
              <option value="Mouse">Mouse</option>
              <option value="Teclado">Teclado</option>
              <option value="Sim Card">Sim Card</option>
            </select>
          </p>
          <p>
            <label class="form-group">Modelo:</label><br>
            <input type="text" class="form-group" name="Modelo" placeholder="Modelo" required>
          </p>          
          <p>
            <label class="form-group">Serial:</label><br>
            <input type="text" class="form-group" name="Serial" placeholder="Serial" required>
          </p>
          <p>
            <label class="form-group">Estado:</label><br>
            <select name="Estado" class="form-group">
              <option value="Funcional">Funcional</option>
              <option value="No funcional">No funcional</option>
            </select>
          </p>         

          <button type="submit">Registrar producto</button>
      </form>
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js son necesarios para algunas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
